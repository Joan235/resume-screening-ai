<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">AI Resume Screening Tool</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="resume" required class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition duration-200">Upload & Predict</button>
        </form>
        {% if warning %}
        <div class="mt-6 p-4 bg-red-100 border border-red-300 rounded text-red-700 font-semibold text-center animate-fade-in">
            {{ warning }}
        </div>
        {% endif %}
        {% if prediction %}
        <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded text-green-700 font-semibold text-center animate-fade-in">
            {{ prediction }}
        </div>
        {% else %}
        <div class="mt-6 text-gray-400 text-center">No prediction yet. Upload a file to get started.</div>
        {% endif %}
    </div>
</body>
</html>
